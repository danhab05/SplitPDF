<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Résultats</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Conversion terminée</h1>
    <p>Télécharge tous les PDF coupés en un ZIP ou un par un.</p>
  </header>

  <main>
    <div class="card">
      <ul class="files-out">
        {% for f in files %}
        <li>
          <span>{{ f }}</span>
          <a class="btn small" href="{{ url_for('download', job_id=job_id, filename=f) }}">Télécharger</a>
        </li>
        {% endfor %}
      </ul>
      <div class="actions">
        <a class="btn" href="{{ url_for('download_zip', job_id=job_id) }}">Tout télécharger (ZIP)</a>
        <a class="btn ghost" href="{{ url_for('index') }}">Nouvelle conversion</a>
      </div>
    </div>
  </main>
</body>
</html>
